name: CI

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  build:
    name: Code standards & build
    runs-on: ubicloud-standard-2
    timeout-minutes: 3

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install

      - name: "ğŸ” Lint code"
        run: pnpm run lint

      - name: "ğŸ“ Checking code format"
        run: pnpm run format:check

      - name: "ğŸš€ Build the project"
        env:
          PUBLIC_TORUS_BLOG_SANITY_PROJECT_ID: ${{ secrets.PUBLIC_TORUS_BLOG_SANITY_PROJECT_ID }}
          PUBLIC_TORUS_BLOG_SANITY_DATASET: ${{ secrets.PUBLIC_TORUS_BLOG_SANITY_DATASET }}
          TORUS_BLOG_SANITY_API_TOKEN: ${{ secrets.TORUS_BLOG_SANITY_API_TOKEN }}
        run: pnpm run build
